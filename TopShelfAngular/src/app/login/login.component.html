<div class="container">
  <br>
  <h2>Login</h2>
  <p>Please enter your account info.</p>
  <hr />

  <form>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputUsername">Username</label>
        <input type="text" class="form-control" id="inputUsername" placeholder="Username" [(ngModel)] = "user.username" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)] = "user.password" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <button type="submit" class="btn ts-button" (click)="login()">Submit</button>
  </form>

  <br>
  <div *ngIf="!nav.loggedIn && logInAttempt" class="alert alert-danger" id="login-alert" role="alert">
    <strong>Invalid Login Credentails!</strong> Change a few things up and try submitting again.
  </div>
</div>
