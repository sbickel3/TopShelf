<h2>My Stuff</h2>
<ul>

  <li *ngFor="let items of myFridge">
    Quantity: {{ items.quantity }}
    Unit: {{ items.unit }}
    Ingredient: {{ items.ingredient }}
  </li>
  <li *ngFor="let items of myGrocery">
    Quantity: {{ items.quantity }}
    Unit: {{ items.unit }}
    Ingredient: {{ items.ingredient }}
  </li>
</ul>
