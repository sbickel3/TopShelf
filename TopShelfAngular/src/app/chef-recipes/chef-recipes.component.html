<div clas="container" id="recipeSearch">
  <div class="row justify-content-md-center">
    <div class="col-sm-6">
      <div id="searchHeaders">
        <h2 class="display-4">
          Your Recipes
        </h2>
        <p>Below is a list of all the recipes you have created. You can click a recipe to edit/delete it.</p>
      </div>
      <!-- <small class="text-muted">Separate each ingredient with a comma.</small> -->
    </div>
  </div>

  <div class="row justify-content-md-center">
    <div class="col-sm-6">
      <div class="input-group mb-3">
        <!-- <input type="text" class="form-control" id="searchQuery" placeholder="Your Ingredients" aria-label="Recipient's username"
          aria-describedby="button-addon2"> -->
        <div class="input-group-append">
          <!-- <button class="btn ts-button" type="button" id="searchButton" (click)="searchForRecipe(searchIndex=0)">Search For Recipes</button> -->
          <button [disabled]="!searchExecuted || minSearchIndex || noResultList" (click)="nextPreviousQuery()">
            <</button> <button>Page {{searchIndex+1}}
          </button>
          <button [disabled]="!searchExecuted || maxSearchIndex || noResultList" (click)="nextSearchQuery()">></button>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-md-center">
    <div class="col-sm-10">
      <div *ngIf="noResultList && searchExecuted" class="container">NO RESULTS FOUND</div>
      <div *ngFor="let hits of recipes; let i = index;">
        <a (click)= "editRecipe(hits)">
        <mat-card class="recipe-card" [ngClass]="{ 'mat-elevation-z10': isHover[i] }" (mouseover)="isHover[i] = true"
          (mouseleave)="isHover[i] = false">
          <mat-card-header class="recipe-header">
            <mat-card-title>{{ hits.name }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image class="recipe-image" src="{{hits.photo}}" onerror="this.src='../assets/img/TopShelf_Logo.png'"
            alt="Image Unavailable">
        </mat-card>
        </a>
      </div>
    </div>
  </div>
</div>
